services:
  saturn:
    build: .
    ports:
      - "3478:3478/udp"  # TURN server port
      # Metrics port not exposed publicly - only internal access
    environment:
      - PUBLIC_IP=192.168.1.16  # Replace with your actual IP
      - PORT=3478
      - ACCESS_SECRET=qwertyuiopasdfghjklzxcvbnm123456
      - REALM=production
      - THREAD_NUM=4
      - LOG_LEVEL=info
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      - METRICS_AUTH=basic
      - METRICS_USERNAME=admin
      - METRICS_PASSWORD=secret
      - METRICS_BIND_IP=0.0.0.0
    networks:
      - monitoring
      - saturn-net

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "127.0.0.1:9091:9090"  # Only bind to localhost
    volumes:
      - ./sample/prometheus-secure.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.listen-address=0.0.0.0:9090'
    networks:
      - monitoring
    depends_on:
      - saturn

  grafana:
    image: grafana/grafana:latest
    ports:
      - "127.0.0.1:3000:3000"  # Only bind to localhost
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_SECRET_KEY=secret
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./sample/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    depends_on:
      - prometheus

  # Optional: Nginx reverse proxy for additional security
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./sample/nginx.conf:/etc/nginx/nginx.conf
      - ./sample/ssl:/etc/nginx/ssl
    networks:
      - monitoring
    depends_on:
      - grafana
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  saturn-net:
    driver: bridge
